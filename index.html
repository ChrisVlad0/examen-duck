<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets\img\favicon.png" type="image/x-icon">
    <title>Shoot Ducks!!</title>
</head>

<body>

    <header class="container flex-row bg-primary text-white d-flex justify-content-center mt-1" style="padding: 2px;">
        <div class="d-flex align-items-center">
            <img src="assets/img/icono2.png" alt="Icono 2" style="width: 50px; height: 50px;">
            <h2 class="m-2 fw-bold fs-5">Shoot Ducks!!</h2>
            <img src="assets/img/icono.png" alt="Icono 1" style="width: 50px; height: 50px;">
        </div>
    </header>
    <header class="container flex-row bg-dark text-white d-flex justify-content-center mt-1" style="padding: 2px;">
        <div class="d-flex align-items-center">
            <h2 class="m-2 fw-bold fs-5">¿Listo? Carga, apunta y... Shoot!!</h2>
            <h2 class="m-2 fw-bold fs-5">Dispara a tantos patos como puedas</h2>
        </div>
    </header>

    <main class="container d-flex flex-row d-flex justify-content-evenly p-1" style="background-color: rgb(149, 170, 170);";">
        <canvas id="canvas"></canvas>
        <button id="restartBtn" onclick="restartGame()" style="display: none;">Reiniciar</button>
        <audio id="Sound" src="song/shoot.mp3"></audio>
        <script src="js\main.js"></script>
    </main>

    <footer class="container flex-row bg-primary text-white d-flex justify-content-center fixed-bottom" style="padding: 10px;">
        <h2 class="m-2 fw-light fs-6">Created by: Christopher Vladimir Moreno Hernández</h2>
        <h2 class="m-2 fw-light fs-6">Basado en: Duck Hunt</h2>
    </footer>
</body>

</html>
